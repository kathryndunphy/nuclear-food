<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">The Bite Nuker!</h1>
                    <p class="lead">The restaurant where everything is microwaved frozen food!</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Make a Reservation</a>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- tables reserved -->
                <div class="card mb-4">
                    <div class="card-header">
                        Current Reservations
                    </div>
                    <div class="card-body">
                        <div class="card table1 mb-2">
                            <div class="card-body">
                                table1
                            </div>
                        </div>
                        <div class="card table2 mb-2">
                            <div class="card-body">
                                table2
                            </div>
                        </div>
                        <div class="card table3 mb-2">
                            <div class="card-body">
                                table3
                            </div>
                        </div>
                        <div class="card table4 mb-2">
                            <div class="card-body">
                                table4
                            </div>
                        </div>
                        <div class="card table5">
                            <div class="card-body">
                                table5
                            </div>
                        </div>
                    </div>
                </div>
                <!-- waitlist -->
                <div class="card">
                    <div class="card-header">
                        Waiting List
                    </div>
                    <div class="card-body">
                        <div class="card waitlist1 mb-2">
                            <div class="card-body">
                                waitlist1
                            </div>
                        </div>
                        <div class="card waitlist2">
                            <div class="card-body">
                                waitlist2
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>Footer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
