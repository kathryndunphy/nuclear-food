<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Reservations</title>
  </head>
  <body>
     <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="jumbotron text-center">
                                <h1 class="display-4">Reserse your Radiation</h1>
                                <p class="lead">It's all finna kill you anyway</p>
                                <hr class="my-4">
                                <!-- <p>It's all finna kill you anyway </p> -->
    <form>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Name for Reservation</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First & Last Name"><br><br>
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div><br><br>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Day to Reserve</label>
              <input class="form-control" type="text" placeholder="Please note reservations are for a 24 hr. exposure" readonly>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
            </div><br><br>
            
           
              <label for="exampleFormControlTextarea1">Please Describe any Allergies or Dietary Restrictions</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
